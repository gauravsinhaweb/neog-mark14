<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark-14</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex">
    <div class="head">
      <h1>Mark-14</h1>
      <h2>Profit-or-Loss</h2>
    </div>
    <main class="container flex">
      <h1>Check Profit or Loss</h1>
      <label for="initialamount"
        >Enter the Initial Amount :
        <input type="number" id="initialamount" placeholder="Initial Amount"
      /></label>
      <label for="quantity"
        >Enter the Stock Quantity :
        <input type="number" id="quantity" placeholder="Stock Quantity"
      /></label>
      <label for="currentamount"
        >Enter the Current Amount :
        <input type="number" id="currentamount" placeholder="Current Amount"
      /></label>
      <button id="button">Check</button>
    </main>
    <div id="output"></div>
    <script src="app.js"></script>
  </body>
</html>
